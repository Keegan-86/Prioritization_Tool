<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Prioritization Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Initiative Prioritization Tool</h1>

        <form id="initiative-form">
            <div class="input-group">
                <label for="key-result">Key Result</label>
                <input type="text" id="key-result" name="key-result" required>
            </div>

            <div class="input-group">
                <label for="initiative-name">Initiative Name</label>
                <input type="text" id="initiative-name" name="initiative-name" required>
            </div>

            <div class="input-group slider-group">
                <label for="interdependency">Interdependency Impact</label>
                <input type="range" id="interdependency" name="interdependency" min="1" max="5" value="3">
                <span id="interdependency-value">3</span>
            </div>

            <div class="input-group slider-group">
                <label for="synergistic">Synergistic Impact</label>
                <input type="range" id="synergistic" name="synergistic" min="1" max="5" value="3">
                <span id="synergistic-value">3</span>
            </div>

            <div class="input-group slider-group">
                <label for="speed">Speed of Value Delivery</label>
                <input type="range" id="speed" name="speed" min="1" max="4" value="2">
                <span id="speed-value">2</span>
            </div>

            <div class="input-group slider-group">
                <label for="customer">Customer Impact & Cost</label>
                <input type="range" id="customer" name="customer" min="1" max="4" value="2">
                <span id="customer-value">2</span>
            </div>

            <button type="submit" class="primary-button">Add Initiative</button>
        </form>

        <h2>Prioritized Initiatives</h2>
        <table id="initiatives-table">
            <thead>
                <tr>
                    <th>Key Result</th>
                    <th>Initiative Name</th>
                    <th>Total Score</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically generated rows will go here -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
