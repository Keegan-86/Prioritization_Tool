<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Initiative Prioritization Tool</title>
</head>
<body>
  <h1>Initiative Prioritization Tool</h1>
  <form id="initiative-form">
    <label for="name">Initiative Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="interdependency">Interdependency Impact:</label>
    <select id="interdependency" name="interdependency">
      <option value="5">High</option>
      <option value="1">Low</option>
    </select><br><br>

    <label for="synergistic">Synergistic Impact:</label>
    <select id="synergistic" name="synergistic">
      <option value="5">High</option>
      <option value="1">Low</option>
    </select><br><br>

    <label for="speed">Speed of Value Delivery:</label>
    <select id="speed" name="speed">
      <option value="4">High Impact, Low Effort</option>
      <option value="3">High Impact, High Effort</option>
      <option value="2">Low Impact, Low Effort</option>
      <option value="1">Low Impact, High Effort</option>
    </select><br><br>

    <label for="customer">Customer Impact & Cost:</label>
    <select id="customer" name="customer">
      <option value="4">High Impact, Low Cost</option>
      <option value="3">High Impact, High Cost</option>
      <option value="2">Low Impact, Low Cost</option>
      <option value="1">Low Impact, High Cost</option>
    </select><br><br>

    <button type="submit">Add Initiative</button>
  </form>

  <h2>Prioritized Initiatives</h2>
  <ul id="initiatives-list"></ul>

  <script>
    document.getElementById('initiative-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const interdependency = parseInt(document.getElementById('interdependency').value);
      const synergistic = parseInt(document.getElementById('synergistic').value);
      const speed = parseInt(document.getElementById('speed').value);
      const customer = parseInt(document.getElementById('customer').value);

      const totalScore = interdependency + synergistic + speed + customer;
      const initiative = { name, totalScore };

      const list = document.getElementById('initiatives-list');
      const item = document.createElement('li');
      item.textContent = `${initiative.name} - Score: ${initiative.totalScore}`;
      list.appendChild(item);

      // Sort initiatives by score
      Array.from(list.children)
        .sort((a, b) => b.textContent.split("Score: ")[1] - a.textContent.split("Score: ")[1])
        .forEach(node => list.appendChild(node));
    });
  </script>
</body>
</html>
