<form id="initiative-form">
    <div class="input-row">
        <div class="input-group">
            <label for="key-result">Key Result</label>
            <input type="text" id="key-result" name="key-result" required>
        </div>

        <div class="input-group">
            <label for="initiative-name">Initiative Name</label>
            <input type="text" id="initiative-name" name="initiative-name" required>
        </div>
    </div>

    <div class="input-row">
        <div class="input-group">
            <label for="interdependency">Interdependency Impact</label>
            <input type="range" id="interdependency" name="interdependency" min="1" max="5" value="3" oninput="document.getElementById('interdependencyValue').textContent = this.value">
            <span id="interdependencyValue">3</span>
        </div>

        <div class="input-group">
            <label for="synergistic">Synergistic Impact</label>
            <input type="range" id="synergistic" name="synergistic" min="1" max="5" value="3" oninput="document.getElementById('synergisticValue').textContent = this.value">
            <span id="synergisticValue">3</span>
        </div>

        <div class="input-group">
            <label for="speed">Speed of Value Delivery</label>
            <input type="range" id="speed" name="speed" min="1" max="4" value="3" oninput="document.getElementById('speedValue').textContent = this.value">
            <span id="speedValue">3</span>
        </div>

        <div class="input-group">
            <label for="customer">Customer Impact & Cost</label>
            <input type="range" id="customer" name="customer" min="1" max="4" value="3" oninput="document.getElementById('customerValue').textContent = this.value">
            <span id="customerValue">3</span>
        </div>
    </div>

    <button type="submit" class="primary-button">Add Initiative</button>
</form>
